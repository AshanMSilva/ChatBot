version: "2.0"

intents:
- greet
- goodbye
- affirm
- deny
- request_for_lands
- request_for_lands_with_location
- inform_location
- inform_land_type
- inform_land_size
- inform_project


entities:
  - location
  - project
  - land_type
  - size


slots:
  location:
    type: text
    influence_conversation: true
  project:
    type: text
    influence_conversation: true
  land_type:
    type: categorical
    values:
      - නේවාසික
      - ව්‍යාපාරික
    influence_conversation: true
  size:
    type: float
    influence_conversation: true
  projects:
    type: list
    influence_conversation: true
  project_details:
    type: any

responses:
  utter_greet:
    - text: ආයුබෝවන්! ඔබට අවශ්‍ය උපකාරය කුමක්ද?
    - text: සුබ දවසක්! ඔබට අවශ්‍ය උපකාරය කුමක්ද? 
  utter_goodbye:
    - text: බායි!
    - text: නැවත හමුවෙමු!
    - text: සුබ දවසක්!
  utter_land:
    - text: මොන දිස්ත්‍රික්කයේ ඉඩම්ද ඔබ සොයන්නේ? 
    - text: ඔබ මොන දිස්ත්‍රික්කයේ ඉඩම්ද සොයන්නේ? 
  utter_location:
    - text: නේවාසික ඉඩමක්ද ව්‍යාපාරික ඉඩමක්ද?
  utter_type:
    - text: පර්චස් කීයක වගේ ඉඩමක්ද සොයන්නේ?
    - text: පර්චස් කීයක ඉඩමක්ද?
  # utter_project:
  #   - text: මෙතැනින් මොන ව්‍යාපෘතිය ගැනද දැනගන්න ඕනේ?
  utter_search_projects:
    - condition:
      - type: slot
        name: projects
        value: null
      text: ""
    - text: "{projects}\n මෙතැනින් මොන ව්‍යාපෘතිය ගැනද දැනගන්න ඕනේ?"
  utter_project_details:
    - condition:
      - type: slot
        name: project_details
        value: null
      text: "ව්‍යාපෘතියේ නම වැරදියි"
    - text: "{project_details}"


actions:
  - utter_goodbye
  - utter_greet
  - utter_location
  - utter_type
  - utter_land
  - utter_project
  - utter_search_projects
  - utter_project_details
  - action_projects_search
  - action_project_details_search

session_config:
  session_expiration_time: 120
  carry_over_slots_to_new_session: true
